dist: xenial

language: go

go:
  - 1.12.4

branches:
  only:
  - source

env:
    global:
        - SSH_KEY="travis_key"
        - GIT_NAME="void-main"
        - GIT_EMAIL="voidmain1313113@gmail.com"
        - SOURCE_DIR="public"
        - DEPLOY_BRANCH="source"

before_install:
  - export TZ='Asia/Shanghai'
  - openssl aes-256-cbc -K $encrypted_1e6d023a7f47_key -iv $encrypted_1e6d023a7f47_iv -in travis_key.enc -out travis_key -d

before_script:
  - go get gopkg.in/yaml.v2
  - go get -u -v github.com/gohugoio/hugo

script:
  - hugo
  - cp ./CNAME ./public/CNAME

after_success:
  - chmod a+x ./scripts/deploy.sh
  - ./scripts/deploy.sh
